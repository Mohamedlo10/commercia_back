[pytest]
# Configuration pytest pour Commercia

# Répertoire des tests
testpaths = tests

# Pattern des fichiers de test
python_files = test_*.py

# Pattern des classes de test
python_classes = Test*

# Pattern des fonctions de test
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Markers personnalisés
markers =
    slow: marque les tests lents
    integration: tests d'intégration
    unit: tests unitaires
    auth: tests d'authentification
    products: tests de produits
    orders: tests de commandes

# Chemins à ignorer
norecursedirs = .git .tox dist build *.egg venv

# Affichage
console_output_style = progress

# Warnings
filterwarnings =
    ignore::DeprecationWarning
