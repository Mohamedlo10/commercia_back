services:
  # Backend API FastAPI
  - type: web
    name: commercia-api
    runtime: python
    plan: starter  # Changez selon vos besoins (starter, standard, pro)

    # Build configuration
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT

    # Source
    repo: https://github.com/votre-organisation/commercia  # À remplacer
    branch: main

    # Health check
    healthCheckPath: /health

    # Environment variables
    envVars:
      - key: ENVIRONMENT
        value: production

      - key: DEBUG
        value: false

      - key: SECRET_KEY
        generateValue: true

      - key: DATABASE_URL
        fromDatabase:
          name: commercia-db
          property: connectionString

      - key: BACKEND_CORS_ORIGINS
        value: '["https://votre-frontend.vercel.app"]'  # À remplacer

      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 10080  # 7 jours

      - key: ALGORITHM
        value: HS256

    # Autoscaling (optionnel)
    autoDeploy: true

    # Région
    region: frankfurt  # ou oregon, singapore selon votre localisation

# Base de données PostgreSQL (si vous n'utilisez pas Supabase)
# Si vous utilisez Supabase, commentez cette section et utilisez directement
# l'URL de connexion Supabase dans DATABASE_URL

